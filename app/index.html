<!DOCTYPE html>
<html ng-app="wrcli" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wordreference desktop app</title>
	<!-- font -->
	<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<!-- stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body ng-controller="MainCtrl">
    <header class="frame--container" role="banner">
        <h4>WordReference</h4>
    </header>
    <section class="frame--container" role="main">
        <div class="frame--form">
            <form>
                <div>
                    <input type="text" ng-model="translator.payload.expression" placeholder="Type a word">
                    <select ng-model="translator.payload.from" ng-options="language.name for language in languages track by language.key">
                        <option value="" disabled selected>From</option>
                    </select>
                    
                    <select ng-model="translator.payload.to" ng-options="language.name for language in languages track by language.key">
                        <option value="" disabled selected>To</option>
                    </select>
                </div>
                <div>
                    <button ng-click="translator.translate()">TRANSLATE</button>
                </div>
            </form>
        </div>
        <div class="frame--result">
            <p ng-if="translator.translation.Error">{{ translator.translation.Note }}</p>
            <ul class="frame--result_success" ng-if="!translator.translation.Error">
                <li ng-repeat="expr in translator.translation track by $index">{{ expr }}</li>
            </ul>
        </div>
    </section>
    <footer class="frame--container" role='contentinfo'>
    </footer>
    <!-- App -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="js/app.js"></script>
</body>
